<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernote Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: var(--vscode-font-family);
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            overflow-x: auto;
        }
        
        .header {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--vscode-panel-background);
            border-radius: 6px;
            border: 1px solid var(--vscode-panel-border);
        }
        
        .filename {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--vscode-foreground);
        }
        
        .status {
            font-size: 14px;
            color: var(--vscode-descriptionForeground);
        }
        
        .viewer-container {
            position: relative;
            min-height: 400px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--vscode-descriptionForeground);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--vscode-progressBar-background);
            border-radius: 50%;
            border-top-color: var(--vscode-progressBar-foreground);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: var(--vscode-errorForeground);
            background-color: var(--vscode-inputValidation-errorBackground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        
        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
            margin-top: 20px;
        }
        
        .page {
            border: 1px solid var(--vscode-panel-border);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--vscode-panel-background);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .page:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        
        .page img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        
        .page-info {
            padding: 12px 16px;
            font-size: 13px;
            color: var(--vscode-descriptionForeground);
            border-top: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-editor-background);
        }
        
        .page-error {
            padding: 20px;
            text-align: center;
            color: var(--vscode-errorForeground);
            background-color: var(--vscode-inputValidation-errorBackground);
        }

        .zoom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .zoom-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="filename" id="filename">Loading...</div>
        <div class="status" id="status">Initializing...</div>
    </div>
    
    <div class="viewer-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading Supernote file...</p>
        </div>
        <div class="pages-grid" id="pages" style="display: none;"></div>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <!-- Zoom modal -->
    <div class="zoom-modal" id="zoomModal">
        <img id="zoomImage" src="" alt="Zoomed page">
    </div>

    <script>
        const filenameElement = document.getElementById('filename');
        const statusElement = document.getElementById('status');
        const loadingElement = document.getElementById('loading');
        const pagesElement = document.getElementById('pages');
        const errorElement = document.getElementById('error');
        const zoomModal = document.getElementById('zoomModal');
        const zoomImage = document.getElementById('zoomImage');

        // Handle zoom functionality
        function showZoom(imageSrc) {
            zoomImage.src = imageSrc;
            zoomModal.style.display = 'flex';
        }

        zoomModal.addEventListener('click', () => {
            zoomModal.style.display = 'none';
        });

        // Handle messages from extension
        window.addEventListener('message', event => {
            const message = event.data;
            console.log('Webview received message:', message);
            
            switch (message.command) {
                case 'setFilename':
                    filenameElement.textContent = message.filename;
                    break;
                    
                case 'status':
                    statusElement.textContent = message.text;
                    break;
                    
                case 'addPage':
                    console.log(`Adding page ${message.pageNumber}/${message.totalPages}`);
                    
                    // Show pages grid and hide loading on first page
                    if (message.pageNumber === 1) {
                        console.log('Showing pages grid, hiding loading');
                        loadingElement.style.display = 'none';
                        pagesElement.style.display = 'grid';
                    }
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    pageDiv.innerHTML = `
                        <img src="${message.imageData}" 
                             alt="Page ${message.pageNumber}" 
                             onclick="showZoom('${message.imageData}')" />
                        <div class="page-info">
                            Page ${message.pageNumber} of ${message.totalPages}
                        </div>
                    `;
                    pagesElement.appendChild(pageDiv);
                    console.log(`Page ${message.pageNumber} added to DOM`);
                    break;
                    
                case 'pageError':
                    const errorPageDiv = document.createElement('div');
                    errorPageDiv.className = 'page';
                    errorPageDiv.innerHTML = `
                        <div class="page-error">
                            <strong>Page ${message.pageNumber}</strong><br>
                            Error: ${message.error}
                        </div>
                    `;
                    pagesElement.appendChild(errorPageDiv);
                    break;
                    
                case 'error':
                    loadingElement.style.display = 'none';
                    errorElement.textContent = message.text;
                    errorElement.style.display = 'block';
                    break;
            }
        });

        // Notify extension that webview is ready
        window.addEventListener('load', () => {
            console.log('Webview loaded, sending ready message');
            if (window.acquireVsCodeApi) {
                const vscode = acquireVsCodeApi();
                vscode.postMessage({ command: 'ready' });
                console.log('Ready message sent to extension');
            } else {
                console.error('acquireVsCodeApi not available');
            }
        });
    </script>
</body>
</html>
